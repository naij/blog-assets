<dl class="archive">
  {{#for(item in list)}}
  <dt>{{item.y}}</dt>
  <dd>
    <ul>
      {{#for(subitem in item.list)}}
      <li>
        <span class="color-l mr20">{{subitem.createdAt|toNormalTime}}</span>
        <a href="/pages/article/detail?id={{subitem.id}}&type={{subitem.type}}">{{subitem.title}}</a>
      </li>
      {{/for}}
    </ul>
  </dd>
  {{/for}}
</dl>
