<div class="wrap-hd clearfix">
  <div class="title-bar">
    <h2 class="title">归档</h2>
  </div>
</div>

<dl class="archive">
  {{#for(item in list)}}
  <dt>{{item.ym}}</dt>
  <dd>
    <ul>
      {{#for(subitem in item.list)}}
      <li><a href="/pages/article/detail?id={{subitem.id}}&type={{subitem.type}}">{{subitem.title}}</a></li>
      {{/for}}
    </ul>
  </dd>
  {{/for}}
</dl>
