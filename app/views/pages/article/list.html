<ul class="article-list">
  {{#for(item in list)}}
  <li class="list-item">
    <div class="hd">
      <h3 class="title">
        <a href="/pages/article/detail?id={{item.id}}&type={{item.type}}">{{item.title}}</a>
      </h3>
      <div class="meta">
        <span class="date">{{item.createdAt|toNormalTime}}</span>
        <span class="divide"></span>
        <a class="tag" href="/pages/tags/list?tag={{item.tag}}">{{item.tag}}</a>
      </div>
    </div>
    <div class="bd markdown-body">
      {{item.content|toDesc}}
    </div>
  </li>
  {{/for}}
  {{#if(list.length == 0)}}
  <li class="no-data">
    嗯，什么都还没写~
  </li>
  {{/if}}
</ul>
